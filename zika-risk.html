<!DOCTYPE html>
<meta charset="utf-8">

    <link rel='stylesheet' type='text/css' href='zika.css'>
<body>

<div class='container'>

    <div class='map'>
        <!-- <img class='map-gif' src='https://s3-us-west-2.amazonaws.com/zika-map/zikaMapVideo+(1).gif'> -->
        <!-- <img class='map-gif' src='zika.gif'> -->
    </div>
    
    <div class='city-data'>
        <div class='card buttons'>
            <h3>Select a city for Zika Risk Data</h3>
            <button onclick='fetchData("Fresno")'> Fresno</button>
            <button onclick='fetchData("Bakersfield")'> Bakersfield</button>
            <button onclick='fetchData("San%20Bernardino")'> San Bernadino</button>
        </div>
        
        <div id='chart'></div>
        
        <div class='legend'>
            <div class='legend__risk legend__risk--xLow'>Extremely Low Risk</div>
            <div class='legend__risk legend__risk--low'>Low Risk</div>
            <div class='legend__risk legend__risk--moderate'>Moderate Risk</div>
            <div class='legend__risk legend__risk--high'>High Risk</div>
        </div>

        <div class='date-data'>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="50" class="slider" id="pickDate">
            </div>
            <div class='card cityData'>
                <h3> City Data</h3>
                <div id='cityData'>
                    
                </div>
            </div>
        </div>

        
    </div>

 </div> <!-- container -->
    
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src='zika.js'></script>

</body>
