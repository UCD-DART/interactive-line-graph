<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title> Zika Risk Map </title>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBf9C1QEaoX_bJbPjECtwo7iS82IQxJzX8" async defer></script>

        
    </head>
    
    <body>
        
        <div class='container'>
            
            <div class='map' id='map'></div>
            
            <div class='city-data'>
                <div class='card buttons'>
                    <h3>Select a city for Zika Risk Data</h3>
                    <button id='fresnoButton'> Fresno</button>
                    <button  id='bakersfieldButton'> Bakersfield</button>
                    <button  id='sanBernardinoButton'> San Bernardino</button>
                </div>
                
                <div id='chart'></div>
                
                <div class='legend'>
                    <div class='legend__risk legend__risk--xLow'>Extremely Low Risk</div>
                    <div class='legend__risk legend__risk--low'>Low Risk</div>
                    <div class='legend__risk legend__risk--moderate'>Moderate Risk</div>
                    <div class='legend__risk legend__risk--high'>High Risk</div>
                </div>
                
                <div class='date-data'>
                    <div class="sliderContainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="pickDate">
                    </div>
                    <div class='card cityData'>
                        <h3> City Data</h3>
                        <div id='cityData'>
                            
                        </div>
                    </div>
                </div>
                
                
            </div>
            
        </div>
        
        <script src='bundle.js'></script>
        
    </body>
</html>
