<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Zika Risk Map </title>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBf9C1QEaoX_bJbPjECtwo7iS82IQxJzX8"></script>


</head>

<body>

    <div class='container'>
        <div class='visualizations'>

            <div class='map'>
                <div id="map"></div>
                <div class='card card__date'> Week of:
                    <span id='selected-date' class='card__date card__date--value'>slider changes Date</span>
                </div>

                <!-- <div class="sliderContainer">
                    <input type="range" min="1" max="5" value="3" class="slider" id="mapSlider">
                </div> -->

            </div>

            <div class='city-data'>
                <div class='card city'>
                    <h1 id="currentCity">Select a city for Zika Risk Data</h1>
                </div>

                <div id='chart'></div>

                <div class='legend'>
                    <div class='legend__risk legend__risk--xLow'>Extremely Low Risk</div>
                    <div class='legend__risk legend__risk--low'>Low Risk</div>
                    <div class='legend__risk legend__risk--moderate'>Moderate Risk</div>
                    <div class='legend__risk legend__risk--high'>High Risk</div>
                </div>

                <!-- <div class='date-data'>
                    <div class="sliderContainer">
                        <input type="range" min="1" max="100" value="50" class="slider" id="pickDate">
                    </div>
                    <div class='card cityData'>
                        <h3> City Data</h3>
                        <div id='cityData'>
                            
                        </div>
                    </div>
                </div> -->


            </div>

        </div>
        <div class='sliderContainer'>

            <div id="slider"></div>
        </div>

    </div>

    <script src='bundle.js'></script>

</body>

</html>
