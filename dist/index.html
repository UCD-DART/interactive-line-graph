<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Zika Risk Map </title>
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyBf9C1QEaoX_bJbPjECtwo7iS82IQxJzX8"></script>


</head>

<body>

    <div class='container'>
        <div class='visualizations'>

            <div class='map'>
                <div id="map"></div>


            </div>

            <div class='city-data'>
                <div class='card city'>
                    <div class='row'>
                        <div id="currentCity">Select a city for Zika Risk Data</div>
                        <div class='card__date'> Week of:
                            <span id='selected-date' class='card__date card__date--value'>July 2, 2016</span>
                        </div>
                    </div>
                    <div class="row">
                        <div id="temp">
                            <div class='temp'>
                                <span id="minTemp" class='temp'>8</span> -
                                <span id="maxTemp" class='temp'>18</span> &deg;C
                            </div>
                            <div class='label'>Temp range</div>
                        </div>
                        <div id="riskIdx">
                            <div id="riskValue">1.62</div>
                            <div class='label'>Zika Risk Idx</div>
                        </div>
                    </div>
                    <div class="row4">
                        <div id="mosqPerPerson" class='smallItem'>
                            <div id="mosqValue" class='value'> 4.1</div>
                            <div class='label'> Mosquitos per person</div>
                        </div>
                        <div id="daysBetwweenBites" class='smallItem'>
                            <div id="bitesValue" class='value'>2.15</div>
                            <div class='label'> Days between bites</div>
                        </div>
                        <div id="dailySurvival" class='smallItem'>
                            <div class='value'>
                                <span id="survivalValue">82</span> %</div>
                            <div class="label">Daily Survival of Mosquitos</div>
                        </div>
                        <div id="incubation" class='smallItem'>
                            <div class='value'>
                                <span id="incubationValue">133.4</span>
                            </div>
                            <div class="label">Zika Virus Incubation Period</div>
                        </div>
                    </div>
                </div>

                <div id='chart'></div>

                <div class='legend'>
                    <div class='legend__risk legend__risk--xLow'>Extremely Low Risk</div>
                    <div class='legend__risk legend__risk--low'>Low Risk</div>
                    <div class='legend__risk legend__risk--moderate'>Moderate Risk</div>
                    <div class='legend__risk legend__risk--high'>High Risk</div>
                </div>

            </div>

        </div>
        <div class='sliderContainer'>

            <div id="slider"></div>
        </div>

    </div>

    <script src='bundle.js'></script>

</body>

</html>
